<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>QASK - Food for all</title>
  </head>
  <body>
    <div class="implementation-container">
      <div class="v80_109">
        <span class="v80_118">Please fill in the required fields.</span>
        <form action="../Consumer Address enter/index.html">
          <span class="v80_122">Email*</span>
          <input type="email" required class="v80_110" />

          <span class="v80_127">First name*</span>
          <input type="name" required class="v80_128" />

          <span class="v80_130">Last name*</span>
          <input type="name" required class="v80_131" />

          <span class="v80_132">Create password*</span>
          <input type="password" required class="v80_133" id="password" />

          <span class="v80_134">Re-enter password*</span>
          <input
            type="password"
            required
            class="v80_135"
            id="confirm-password"
          />

          <input class="v80_115" type="submit" value="Create Account" />
        </form>
        <a href="../Sign in page/index.html">
          <div class="v80_125">
            <div class="v80_126"></div>
          </div>
        </a>
      </div>
    </div>

    <script>
      var password = document.getElementById("password");
      var confirm_password = document.getElementById("confirm-password");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
  </body>
</html>
